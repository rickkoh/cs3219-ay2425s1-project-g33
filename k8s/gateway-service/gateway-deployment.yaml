apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: peerprep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: asia-southeast1-docker.pkg.dev/peerprep-438213/peerprep/gateway-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: "production"
          envFrom:
            - secretRef:
                name: peerprep-secrets
            - configMapRef:
                name: gateway-configmap
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 256Mi
              cpu: 500m
      restartPolicy: Always
